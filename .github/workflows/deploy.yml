name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      
      - name: Deployment Status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::error::=========================================="
          echo "::error::GitHub Pages is not enabled!"
          echo "::error::=========================================="
          echo "::error::"
          echo "::error::To fix this, please enable GitHub Pages manually:"
          echo "::error::"
          echo "::error::1. Go to: https://github.com/CJ-Mayes/Blog-Archive/settings/pages"
          echo "::error::2. Under 'Build and deployment' â†’ 'Source'"
          echo "::error::3. Select 'GitHub Actions' (NOT 'Deploy from a branch')"
          echo "::error::4. Click 'Save'"
          echo "::error::"
          echo "::error::Once enabled, push any change to trigger deployment again."
          echo "::error::=========================================="
          exit 1
